<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="container">
    <section class="profile">
      <img  class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__wrap">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"  aria-label="Редактировать"></button>
        </div>
        <p class="profile__about-user">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="gallery">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container popup__wrap">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" class="popup__form" name="profile-form">
        <input class="popup__input popup__input_type_username"id="username" type="text" name="username" placeholder="Введите имя" value="" minlength="2" maxlength="40" required>
        <span class="popup__input-error username-error"></span>
        
        <input class="popup__input popup__input_type_about-user" id="about-user" type="text" name="about-user" placeholder="Расскажите о себе" value="" minlength="2" maxlength="200" required>
        <span class="popup__input-error about-user-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-place">
    <div class="popup__container popup__wrap">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="" class="popup__form" name="add-card-form">
        <input class="popup__input popup__input_type_placename" id="placename" type="text" name="placename" placeholder="Название" value="" minlength="2" maxlength="30" required>
        <span class="popup__input-error placename-error"></span>

        <input class="popup__input popup__input_type_placelink" id="placelink" type="url" name="placelink" placeholder="Ссылка на картинку" value="" required>
        <span class="popup__input-error placelink-error"></span>

        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  
  <div class="popup popup__open-image">
    <div class="popup__image-container popup__wrap">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>

  <template id="template-card">
    <article class="gallery__item">
      <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>
      <img class="gallery__image" src="" alt="">
      <div class="gallery__wrap">
        <h2 class="gallery__title"></h2>
        <div class="gallery__likes-wrap">
          <button class="gallery__like-button" type="button" aria-label="Нравится"></button>
          <p class="gallery__likes"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
