<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Mesto</title>

      <button class="profile__button"></button>
    </section>
    <article class="gallery">
      <div class="gallery__item">
        <img class="gallery__image" src="/images/Карачаевск.jpg" alt="замок в грах">
        <div class="gallery__wrap">
          <h2 class="gallery__title">Карачаевск</h2>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="/images/Эльбрус.jpg" alt="закат в горах">
        <div class="gallery__wrap">
          <h2 class="gallery__title">Гора Эльбрус</h2>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="/images/Домбай.jpg" alt="горы">
        <div class="gallery__wrap">
          <h2 class="gallery__title">Домбай</h2>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="/images/Карачаевск.jpg" alt="замок в грах">
        <div class="gallery__wrap">
          <h2 class="gallery__title">Карачаевск</h2>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="/images/Эльбрус.jpg" alt="закат в горах">
        <div class="gallery__wrap">
          <h2 class="gallery__title">Гора Эльбрус</h2>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="/images/Домбай.jpg" alt="горы">
        <div class="gallery__wrap">
          <h2 class="gallery__title">Домбай</h2>
          <button class="gallery__button"></button>
        </div>
      </div>
    </article>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__username" type="text" value="Жак-Ив Кусто">
        <input class="popup__about-user" type="text" value="Исследователь океана">
        <button class="popup__save">Сохранить</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

</html>
